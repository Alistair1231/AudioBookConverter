tooltip.bookinfo.title=Book title will be stored in 'title' tag of the audiobook and will be suggested as part of file name of the book
tooltip.bookinfo.author=Book author will be stored in 'artist' tag of the audio book and will be suggested as part of file name of the book
tooltip.bookinfo.narrator=Narrator reading the book will be stored in 'composer' tag of the audio book and will be suggested as part of file name of the book
tooltip.bookinfo.genre=Genre of the book will be stored in 'genre' tag of the audio book and will NOT be suggested as part of file name of the book
tooltip.bookinfo.series=Name of book series be stored in 'album' tag of the audio book and will be suggested as part of file name of the book. Books with the same series names will be grouped into single book in Apple's Books Application ordered by book number. If left blank then book title will be used for 'album' tag. Will be suggested as part of the file name of the book.
tooltip.bookinfo.bookno=Number of the book in series will be stored in 'track' tag of the audiobook. Important to fill to allow parts of the book to be ordered in correct order in some audiobook players like Apple's Books Application. Will be suggested as part of file name of the book.
tooltip.bookinfo.year=Date of writing the book. It will be stored in 'date' tag of the audiobook.
tooltip.bookinfo.comment=Comment will be stored in 'comment' tag of the audiobook.

